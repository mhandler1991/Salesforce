<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viwport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="A-UA-Compatible" content="ie=edge" />

    <title></title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- CSS Myer RESET -->
    <!--  https://cdnjs.com/libraries/meyer-reset  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <!-- Salesforce SLDS -->
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- Global Navigation -->
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary">
            <div
                class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                <div class="slds-context-bar__icon-action">
                    <button class="slds-button slds-icon-waffle_container slds-context-bar__button"
                        title="Description of the icon when needed">
                        <span class="slds-icon-waffle">
                            <span class="slds-r1"></span>
                            <span class="slds-r2"></span>
                            <span class="slds-r3"></span>
                            <span class="slds-r4"></span>
                            <span class="slds-r5"></span>
                            <span class="slds-r6"></span>
                            <span class="slds-r7"></span>
                            <span class="slds-r8"></span>
                            <span class="slds-r9"></span>
                        </span>
                        <span class="slds-assistive-text">Open App Launcher</span>
                    </button>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate" title="App Name">Maxwell Handler</span>
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <li class="slds-context-bar__item slds-is-active">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="About Me">
                        <span class="slds-truncate" title="About Me">About Me</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Education">
                        <span class="slds-truncate" title="Education">Education</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Work Experience">
                        <span class="slds-truncate" title="Work Experience">Work Experience</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Portfolio">
                        <span class="slds-truncate" title="Portfolio">Portfolio</span>
                    </a>
                </li>
                <li class="slds-context-bar__item">
                    <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Skills">
                        <span class="slds-truncate" title="Skills">Skills</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- End Global Navigation -->

    <!-- Grid -->
    <div class="slds-grid slds-gutters">
        <div class="slds-col">

    <!-- Start -->
    <article class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-contact" title="Maxwell Handler">
                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact_list"></use>
                                </svg>
                                <span class="slds-assistive-text">Contact</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h1>Title</h1>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <div class="slds-clearfix">
                                <div class="slds-float_right">
                                    <div slot="actions">
                                        <lightning-button-icon icon-name="utility:add" variant="bare"
                                            alternative-text="New Contact" size="Large" onclick={convert}>
                                        </lightning-button-icon>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <p>Body</p>
        </div>

        <footer class="slds-card__footer">
            <p>footer</p>
        </footer>

    </article>

</div>
</div>

</body>

</html>
