<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viwport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="A-UA-Compatible" content="ie=edge" />

    <title></title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- CSS Myer RESET -->
    <!--  https://cdnjs.com/libraries/meyer-reset  -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Salesforce SLDS -->
    <link rel="stylesheet" href="assets/styles/salesforce-lightning-design-system.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Handle multiple HTML Pages -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Chart JS https://www.chartjs.org/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    <!-- Import JS -->
    <script src="/assets/js/app.js"></script>

</head>

<body onload="log()">

    <div class="slds-grid">
        <div class="slds-col">


            <!-- Global Navigation -->
            <div class="slds-context-bar">
                <div class="slds-context-bar__primary">
                    <div
                        class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                        <div class="slds-context-bar__icon-action">
                            <button class="slds-button slds-icon-waffle_container slds-context-bar__button"
                                title="Description of the icon when needed">
                                <span class="slds-icon-waffle">
                                    <span class="slds-r1"></span>
                                    <span class="slds-r2"></span>
                                    <span class="slds-r3"></span>
                                    <span class="slds-r4"></span>
                                    <span class="slds-r5"></span>
                                    <span class="slds-r6"></span>
                                    <span class="slds-r7"></span>
                                    <span class="slds-r8"></span>
                                    <span class="slds-r9"></span>
                                </span>
                                <span class="slds-assistive-text">Open App Launcher</span>
                            </button>
                        </div>
                        <span class="slds-context-bar__label-action slds-context-bar__app-name">
                            <span class="slds-truncate" title="App Name">Maxwell Handler</span>
                        </span>
                    </div>
                </div>
                <nav class="slds-context-bar__secondary" role="navigation">
                    <ul class="slds-grid">
                    </ul>
                </nav>
            </div>
            <!-- End Global Navigation -->

            <!-- Grid -->
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-1">
                    <div class="slds-p-around_medium">

                        <!-- Start Card - Contact Information -->

                        <div class="slds-page-header slds-page-header_record-home">
                            <div class="slds-page-header__row">
                                <div class="slds-page-header__col-title">
                                    <div class="slds-media">
                                        <div class="slds-media__figure">
                                            <span class="slds-icon_container slds-icon-standard-contact">
                                                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                                    <use
                                                        xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity">
                                                    </use>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="slds-media__body">
                                            <div class="slds-page-header__name">
                                                <div class="slds-page-header__name-title">
                                                    <h1>
                                                        <span>Contact</span>
                                                        <span class="slds-page-header__title slds-truncate"
                                                            title="Acme - 1,200 Widgets">Maxwell Handler</span>
                                                    </h1>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-page-header__col-actions">
                                    <div class="slds-page-header__controls">
                                        <div class="slds-page-header__control">
                                            <!-- Follow Button -->
                                            <button
                                                class="slds-button slds-button_neutral slds-button_stateful slds-not-selected"
                                                aria-live="assertive">
                                                <span class="slds-text-not-selected">
                                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left"
                                                        aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add">
                                                        </use>
                                                    </svg>Follow</span>
                                                <span class="slds-text-selected">
                                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left"
                                                        aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check">
                                                        </use>
                                                    </svg>Following</span>
                                                <span class="slds-text-selected-focus">
                                                    <svg class="slds-button__icon slds-button__icon_small slds-button__icon_left"
                                                        aria-hidden="true">
                                                        <use
                                                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close">
                                                        </use>
                                                    </svg>Unfollow</span>
                                            </button>
                                        </div>
                                        <div class="slds-page-header__control">
                                            <!-- Button Group -->
                                            <ul class="slds-button-group-list">
                                                <li>
                                                    <button class="slds-button slds-button_neutral">LinkedIn</button>
                                                </li>
                                                <li>
                                                    <button class="slds-button slds-button_neutral">Trailhead</button>
                                                </li>
                                                <li>
                                                    <button class="slds-button slds-button_neutral">Github</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-page-header__row slds-page-header__row_gutters">
                                <div class="slds-page-header__col-details">
                                    <!-- Display Fields -->
                                    <ul class="slds-page-header__detail-row">
                                        <!-- Field 1 -->
                                        <li class="slds-page-header__detail-block">
                                            <div class="slds-text-title slds-truncate" title="Field 1">First Name</div>
                                                <div class="slds-truncate"title="First Name">
                                                    Maxwell
                                                </div>
                                        </li>
                                        <!-- Field 2 -->
                                        <li class="slds-page-header__detail-block">
                                            <div class="slds-text-title slds-truncate" title="Field 1">Last Name</div>
                                                <div class="slds-truncate"title="First Name">
                                                    Handler
                                                </div>
                                        </li>
                                        <!-- Field 3 -->
                                        <li class="slds-page-header__detail-block">
                                            <div class="slds-text-title slds-truncate" title="Field 1">Email</div>
                                                <div class="slds-truncate"title="First Name">
                                                    mhandler1991@gmail.com
                                                </div>
                                        </li>
                                        <!-- Field 4 -->
                                        <li class="slds-page-header__detail-block">
                                            <div class="slds-text-title slds-truncate" title="Field 1">Phone</div>
                                                <div class="slds-truncate"title="First Name">
                                                    (650) 759 - 2961
                                                </div>
                                        </li>
                                        <!-- Field 5 -->
                                        <li class="slds-page-header__detail-block">
                                            <div class="slds-text-title slds-truncate" title="Field 1">Website</div>
                                                <div class="slds-truncate"title="First Name">
                                                    maxwellhandler.com
                                                </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- End of Card -->

                    </div>
                </div>
            </div>

            <!-- Grid -->
            <div class="slds-grid">
                <!-- Tabbed Section -->
                <div class="slds-col slds-size_2-of-3">
                    <div class="slds-p-around_medium">

                        <!-- Tab Main Section -->
                        <article class="slds-card">
                            <div class="slds-tabs_default">
                                <ul class="slds-tabs_default__nav" role="tablist">
                                    <li class="slds-tabs_default__item slds-is-active" title="Item One"
                                        role="presentation">
                                        <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab"
                                            tabindex="-1" aria-selected="false" aria-controls="tab-default-1" id="tab1"
                                            onclick="tabUpdate(this.id)">About Me</a>
                                    </li>
                                    <li class="slds-tabs_default__item" title="Item Two" role="presentation">
                                        <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab"
                                            tabindex="-1" aria-selected="false" aria-controls="tab-default-2" id="tab2"
                                            onclick="tabUpdate(this.id)">Education</a>
                                    </li>
                                    <li class="slds-tabs_default__item" title="Item Three" role="presentation">
                                        <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab"
                                            tabindex="-1" aria-selected="false" aria-controls="tab-default-3" id="tab3"
                                            onclick="tabUpdate(this.id)">Work Experience</a>
                                    </li>
                                    <li class="slds-tabs_default__item" title="Item Three" role="presentation">
                                        <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab"
                                            tabindex="-1" aria-selected="false" aria-controls="tab-default-4" id="tab4"
                                            onclick="tabUpdate(this.id)">Portfolio</a>
                                    </li>
                                    <li class="slds-tabs_default__item" title="Item Three" role="presentation">
                                        <a class="slds-tabs_default__link" href="javascript:void(0);" role="tab"
                                            tabindex="-1" aria-selected="false" aria-controls="tab-default-5" id="tab5"
                                            onclick="tabUpdate(this.id)">Skills</a>
                                    </li>
                                </ul>
                                <!-- ABOUT ME -->
                                <div id="tab1content" class="slds-tabs_default__content slds-show" role="tabpanel"
                                    aria-labelledby="tab-default-1__item">
                                    <p w3-include-html="assets/html/aboutMe.html"></p>
                                </div>
                                <!-- EDUCATION -->
                                <div id="tab2content" class="slds-tabs_default__content slds-hide" role="tabpanel"
                                    aria-labelledby="tab-default-2__item">
                                    <p w3-include-html="assets/html/education.html"></p>
                                </div>
                                <!-- WORK EXPERIENCE -->
                                <div id="tab3content" class="slds-tabs_default__content slds-hide" role="tabpanel"
                                    aria-labelledby="tab-default-3__item">
                                    <p w3-include-html="assets/html/workExperience.html"></p>
                                </div>
                                <!-- PORTFOLIO -->
                                <div id="tab4content" class="slds-tabs_default__content slds-hide" role="tabpanel"
                                    aria-labelledby="tab-default-4__item">
                                    <p w3-include-html="assets/html/portfolio.html"></p>
                                </div>
                                <!-- SKILLS -->
                                <div id="tab5content" class="slds-tabs_default__content slds-hide" role="tabpanel"
                                    aria-labelledby="tab-default-5__item">
                                    <!-- <p w3-include-html="assets/html/skills.html"></p> -->
                                    <div>
                                        <!-- Chart JS -->
                                        <canvas id="skillsChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <!-- End of Tab Section -->

                    </div>
                </div>
                <!-- Side Bar -->
                <div class="slds-col slds-size_1-of-3">
                    <div class="slds-p-around_medium">

                        <!-- MAP -->
                        <article class="slds-card">
                            <div class="mapouter">
                                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=San%20Diego&t=&z=11&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                </div>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: relative;
                                        width: relative;
                                    }

                                    .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: relative;
                                        width: relative;
                                    }
                                </style>
                            </div>
                        </article>
                    </div>

                    <div class="slds-p-around_medium">
                        <article class="slds-card">

                    </div>
                </div>
            </div>

        </div>
    </div>



    <!-- ************************** -->
    <!-- ************************** -->

    <!-- Handle Multiple HTML Pages -->
    <script>
        w3.includeHTML();
    </script>
